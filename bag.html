<!doctype html>

<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link href="https://fonts.googleapis.com/css?family=Roboto:500" rel="stylesheet">
		<link rel="stylesheet" href="stylesheets.css">
		<title>Coffee & Cakes</title>
	</head>
	<body>
		<header>
			<nav class="container">
				<a href="index.html">Home</a>
				<div class="right">
					<a href="coffee.html">Coffee</a>
					<a href="cake.html">Cakes</a>
					<a id="bagCheckout" href="bag.html"><span id="bagCount" class="badge"></span><img src="imgs/bag.svg" alt="Bag Image" class="bagImg"></a>
				</div>
			</nav>
		</header>

		<main class="container">
			<div class="orderPage clearfix">
					<div class="checkout">
						<h3 class="amount">Amount:</h3>
						<h3 class="tax">Tax:</h3>
						<h3 class="total">Total:</h3>
						<button class="removeAll">Remove All</button>
						<button class="completeOrder">Checkout</button>
					</div>
				<h1>Your order</h1>
				<div class="order">
				</div>
			</div>
			<div id="completeOrderWindow" class="nodisplay">
					<div class="checkout">
							<h3>Card Number</h3>
							<input class="card">
							<span id="cardType" class="nodisplay"></span>
							<h3>Expiration</h3>
							<select class="month">
								<option value="jan">January - 01</option>
								<option value="feb">February - 02</option>
								<option value="jan">March - 01</option>
								<option value="feb">April - 02</option>
								<option value="jan">May - 01</option>
								<option value="feb">June - 02</option>
								<option value="jan">July - 01</option>
								<option value="feb">August - 02</option>
								<option value="jan">September - 01</option>
								<option value="feb">October - 02</option>
								<option value="jan">November - 01</option>
								<option value="feb">December - 02</option>
							</select>
							<select class="year">
								<option value="19">2019</option>
								<option value="20">2020</option>
								<option value="20">2021</option>
								<option value="20">2022</option>
								<option value="20">2023</option>
								<option value="20">2024</option>
							</select>
							<h3>CVV</h3>
							<input class="cvv">
							<h3>Name</h3>
							<input class="name">
							<h3 class="total">Total:</h3>
							<button class="completeEntireOrder">Order</button>
						</div>
			</div>
		</main>

		<footer>
			<div class="container">
				<p>A site made by Colton Pemberton, all images used fairly from <a href="https://www.pexels.com/royalty-free-images/">pexels.com</a></p>
			</div>
		</footer>	
		<script src="main.js"></script>
		<script src="bag.js"></script>
	</body>
<html>
